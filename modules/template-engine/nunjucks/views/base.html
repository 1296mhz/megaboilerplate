<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %} - Example</title>


</head>
<body>

<header>
  <h1>{% block title %}{% endblock %}</h1>
  {% block header %}{% endblock %}

    <ul>
      <li><a href="/">Home Page</a></li>

</html>
